<h2 id="git-search-logs-via-grep-sh">Git Search logs via Grep.sh</h2>

<pre><code class="language-shell">git log --grep=&lt;pattern&gt; --grep=&lt;pattern&gt; -i --all-match

# man git-log
# -i means use a case insensitive search
# --all-match means log message needs all provided patterns to match
</code></pre>
