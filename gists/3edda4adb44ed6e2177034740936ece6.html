<h2 id="bash-function-passed-an-array-sh">Bash function passed an Array.sh</h2>

<pre><code class="language-shell">#!/bin/bash

function accept {
  local things=(&quot;${!1}&quot;)

  for thing in &quot;${things[@]}&quot;
  do
    echo &quot;thing: $thing&quot;
  done
}

things=(foo bar baz)

accept things[@]
