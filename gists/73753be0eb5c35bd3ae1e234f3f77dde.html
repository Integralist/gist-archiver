<h2 id="awk-search-and-sum-columns-sh">awk search and sum columns.sh</h2>

<pre><code class="language-shell">ls -l | awk '{sum += $5}; END {print sum}'

# you can also ignore a line before summing...
ls -l | awk '/^total/{next} {sum += $5}; END {print sum}'
</code></pre>
