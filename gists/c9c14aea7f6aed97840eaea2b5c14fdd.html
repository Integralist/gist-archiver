<pre><code class="language-shell"># yay
export FOO=true
[[ $FOO == &quot;true&quot; ]] &amp;&amp; echo yay || echo nay

# nay
export BAR=false
[[ $BAR == &quot;true&quot; ]] &amp;&amp; echo yay || echo nay
