<h2 id="guardfile">Guardfile</h2>

<pre><code class="language-ruby">require &quot;terminal-notifier-guard&quot;

guard :shell do
  watch(/(.*)\/(.*)\.rs$/) do |path, folder|
    puts &quot;Compiling: #{folder}/main.rs&quot;
    `rustc #{folder}/main.rs`
  end
end
</code></pre>
