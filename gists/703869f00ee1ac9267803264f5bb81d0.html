<h1 id="papertrail-log-aggregator-filter-5xx-errors">Papertrail Log Aggregator: Filter 5xx errors</h1>

<h2 id="papertrail-log-aggregator-filter-5xx-errors-sh">Papertrail Log Aggregator: Filter 5xx errors.sh</h2>

<pre><code class="language-shell">time papertrail --min-time '10 minutes ago' -g rig-web-public | grep -oE '(GET|POST) /.* HTTP/1.1 5[0-9]{2}' | sort | uniq -c
</code></pre>
