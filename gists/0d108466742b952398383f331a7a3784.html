<h2 id="awk-insert-before-and-after-regex-match-sh">Awk insert before and after regex match.sh</h2>

<pre><code class="language-shell">echo -e &quot;foo\nbar\nbaz&quot; | awk '/bar/ &amp;&amp; found == 0 {found = 1; print &quot;---&quot;; print; print &quot;---&quot;} {print}'

# foo
# ---
# bar
# ---
# bar
# baz
</code></pre>
