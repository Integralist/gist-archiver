<h2 id="complex-log-filtering-viml">complex log filtering.viml</h2>

<pre><code class="language-viml">&quot; clear the 'a' register first
:let @a = '' 

&quot; append to 'a' register any lines matching 5xx (inc. previous line showing the error)
:g/\v5\d\d GET/-1,. y A

&quot; paste from 'a' register
&quot;ap
</code></pre>
