<h2 id="export-code-into-formatted-file-sh">Export code into formatted file.sh</h2>

<pre><code class="language-shell"># copy code into your clipboard first
# then execute the following code
pbpaste | highlight --syntax=bash --out-format=rtf --output=/tmp/my-formatted-code.rtf
</code></pre>
