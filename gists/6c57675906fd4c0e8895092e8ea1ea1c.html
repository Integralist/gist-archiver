<h2 id="bash-rename-multiple-files-extension-bash">Bash rename multiple files extension.bash</h2>

<pre><code class="language-shell">for f in *.markdown.tmpl; 
do 
  name=$(basename $f .markdown.tmpl) &amp;&amp; mv $f &quot;$name.md.tmpl&quot;; 
done
</code></pre>
