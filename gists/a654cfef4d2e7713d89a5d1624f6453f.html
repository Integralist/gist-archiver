<h2 id="dockerfile">Dockerfile</h2>

<pre><code class="language-dockerfile"># build step
FROM golang:alpine AS build-env
ADD . /src
RUN cd /src &amp;&amp; go build -o goapp

# final step
FROM alpine
WORKDIR /app
COPY --from=build-env /src/goapp /app/
ENTRYPOINT ./goapp
</code></pre>
