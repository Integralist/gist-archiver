<h2 id="go-loop-alphabet-via-code-points-go">Go Loop Alphabet via Code Points.go</h2>

<pre><code class="language-go">package main

import (
	&quot;fmt&quot;
)

func main() {
	for c := 'a'; c &lt;= 'z'; c++ {
		fmt.Printf(&quot;%s (code point: %v)\n&quot;, string(c), c)
	}
}
</code></pre>
