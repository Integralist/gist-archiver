<p>With SSH port binding you can do something like:</p>

<pre><code class="language-bash">ssh -i developer.pem -L 8081:localhost:8081 ubuntu@52.222.222.22
</code></pre>

<p>Now visit <code>localhost:8081</code> and it&rsquo;ll connect to the remote instance</p>
