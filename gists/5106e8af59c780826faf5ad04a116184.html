<h1 id="backup-private-gpg-key-gpg-backup-private-key">[Backup Private GPG Key] #gpg #backup #private #key</h1>

<h2 id="backup-private-gpg-key-md">Backup Private GPG Key.md</h2>

<pre><code class="language-markdown">```bash
gpg --list-secret-keys
gpg --export-secret-keys &lt;key_id&gt; &gt; my-private-key.asc
gpg --import my-private-key.asc
</code></pre>

<blockquote>
<p>Also <code>--armor</code> option outputs ASCII: <code>gpg --export-secret-keys --armor &lt;key_id&gt;</code>
&ldquo;`</p>
</blockquote>
