<h2 id="css-props-accept-url-js">css-props-accept-url.js</h2>

<pre><code class="language-javascript">var s = document.body.style; 
for (var i in s) {
    s[i] = &quot;url('foo')&quot;; 
    
    if(s[i]) {
        console.log(i); 
        s[i] = ''
    }
}
</code></pre>
