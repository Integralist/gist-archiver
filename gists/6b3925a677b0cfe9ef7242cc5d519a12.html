<h1 id="simple-javascript-partial-application-function">[Simple JavaScript partial application function]</h1>

<h2 id="partial-js">partial.js</h2>

<pre><code class="language-javascript">export const partial = (fn, arg) =&gt; {
  return (...rest) =&gt; {
    return fn(arg, ...rest)
  }
}
</code></pre>
