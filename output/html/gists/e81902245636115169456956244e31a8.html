<h1 id="run-foreground-process-in-background-odd-i-know">Run foreground process in background (odd I know)</h1>

<h2 id="run-foreground-process-in-background-sh">Run foreground process in background.sh</h2>

<pre><code class="language-shell">nohup cron -f &amp;

# nohup: invoke a utility immune to hangups (ignore SIGHUP &quot;signal hang up&quot;)
# cron -f: run cron process in foreground
# &amp;: run in background
</code></pre>
