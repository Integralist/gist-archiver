<h2 id="bash-print-all-alias-sh">Bash Print All Alias.sh</h2>

<pre><code class="language-shell">bold=$(tput bold)
normal=$(tput sgr0)

# list out all custom defined alias'
alias list='cat ~/.bashrc | grep &quot;^alias&quot; | gsed -En &quot;s/alias (\w+)=(.+)/${bold}\1\n  ${normal}\2\n/p&quot;'
</code></pre>
