<h1 id="find-and-execute-using-find-and-exec-flag">Find and execute using <code>find</code> and <code>-exec</code> flag</h1>

<h2 id="find-and-execute-md">Find and execute.md</h2>

<pre><code class="language-markdown">To find some files and execute an additional action on them, use `-exec`:

```bash
find . -name *.rb -exec md5 -s {} \;
</code></pre>

<blockquote>
<p>Note: you need <code>\;</code> otherwise you&rsquo;ll get an error
about <code>no terminating &quot;;&quot; or &quot;+&quot;</code>
&ldquo;`</p>
</blockquote>
