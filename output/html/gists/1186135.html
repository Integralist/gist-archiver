<pre><code class="language-php">&lt;?php
header(&quot;Content-Type: text/event-stream&quot;);
while(true) {
    echo &quot;Event: server-time\n&quot;;
    $time = time();
    echo &quot;data: $time\n&quot;;
    echo &quot;\n&quot;;
    flush();
    sleep(3);
}
?&gt;
