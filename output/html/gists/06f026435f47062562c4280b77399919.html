<h2 id="basic-shell-logger-sh">Basic Shell Logger.sh</h2>

<pre><code class="language-shell">logger() {
  DT=$(date '+%Y/%m/%d %H:%M:%S')
  echo &quot;$DT &lt;your_service&gt;: $1&quot;
}

logger 'hello'
# 2016/11/19 12:36:51 &lt;your_service&gt;: hello
