<h2 id="python-print-parent-class-py">Python Print Parent Class.py</h2>

<pre><code class="language-python">import tornado.web

class App(tornado.web.Application):
	pass
    
type(App()).__bases__  # (tornado.web.Application,)
type({}).__bases__  # (object,)
