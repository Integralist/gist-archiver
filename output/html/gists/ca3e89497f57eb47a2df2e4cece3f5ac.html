<h1 id="sort-an-array-according-to-another-array">Sort an Array according to another Array</h1>

<h2 id="sort-an-array-according-to-another-array-rb">Sort an Array according to another Array.rb</h2>

<pre><code class="language-ruby">a1 = [4, 5, 2, 3, 1]
a2 = [{:id =&gt; 5}, {:id =&gt; 2}, {:id =&gt; 1}, {:id =&gt; 3}, {:id =&gt; 4}]

a2.sort_by{|x| a1.index(x[:id])}

=&gt; [{:id=&gt;4}, {:id=&gt;5}, {:id=&gt;2}, {:id=&gt;3}, {:id=&gt;1}]
</code></pre>
