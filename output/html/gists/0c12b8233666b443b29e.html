<h1 id="convert-a-p12-into-a-pem-and-vice-versa">Convert a P12 into a PEM and vice versa</h1>

<h2 id="convert-p12-pem-formats-bash">convert-p12-pem-formats.bash</h2>

<pre><code class="language-shell"># Convert p12 to pem
openssl pkcs12 -in certificate.p12 -out certificate.pem -clcerts -nodes

# Convert pem to p12
openssl pkcs12 -export -in certificate.pem -out certificate.p12 -passout pass:password
</code></pre>
