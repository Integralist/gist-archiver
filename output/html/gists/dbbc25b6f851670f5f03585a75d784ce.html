<h2 id="base64-js-object-js">base64 js object.js</h2>

<pre><code class="language-javascript">var s = window.btoa(JSON.stringify({'id': 1234}));
// &quot;eyJpZCI6MTIzNH0=&quot;

var o = JSON.parse(window.atob(s));
// {id: 1234}

o.id
// 1234
